<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky src="assets/natural.jpg"></a-sky>
        <a-entity 
        geometry="primitive:sphere" 
        material="color:red" 
        light="type: ambient; intensity: 0.5" 
        position="-4 0 -5">
        <a-entity 
        geometry="primitive:octahedron" 
        material="color:blue" 
        light="type: ambient; intensity: 0.9" 
        position="4 0 -5">
        <a-entity 
        geometry="primitive:dodecahedron" 
        material="color:yellow" 
        light="type: ambient; intensity: 2.0" 
        position="12 0 -5">
    </a-scene>
</body>
</html>
