<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script>
        AFRAME.registerComponent('play-pause', {
            init: function() {
                var myVideo = document.querySelector('#videito');
                var videoControls = document.querySelector('#videocontrols');
                this.el.addEventListener('click', function() {
                    if (myVideo.paused) {
                        myVideo.play();
                        videoControls.setAttribute('src', '#pause');
                    } else {
                        myVideo.pause();
                        videoControls.setAttribute('src', '#play');
                    }
                });
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <a-entity environment="preset: tron; dressingAmount: 200; ground: flat; skyColor: #0d0d0d; lightPosition: 0 10 0;"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 1.5" light="type: point; color: white; intensity: 2" material="color: white; shader: flat; src: Assets/IA-2.jpg"position="-12 2 -3"></a-entity>
        <a-entity geometry="primitive: box;height: 2; width: 2; depth: 2" light="type: point; color: white; intensity: 2" material="color: white; shader: flat; src: Assets/IA-2.jpg" position="8 2 -3"></a-entity>
        <a-entity geometry="primitive: box;height: 2; width: 2; depth: 2" light="type: point; color: white; intensity: 2" material="color: white; shader: flat; src: Assets/IA-2.jpg" position="-8 2 -3"></a-entity>
        <a-assets>
            <a-assets-item id="navmesh" src="Assets/Navmesh.glb"></a-assets-item>
        </a-assets>

      <a-entity id="rig"
      movement-controls="constrainToNavMesh: true;
                         controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
      position="2 0 21">
<a-entity camera
        position="0 3 0"
        look-controls="pointerLockEnabled: true">
<a-cursor></a-cursor>
</a-entity>
</a-entity>

<a-entity nav-mesh
normal-material
visible="false"
position="0 0 -5"
gltf-model="#navmesh"></a-entity>

<a-assets>
    <img id="play" src="Assets/Botón play.png">
    <img id="pause" src="Assets/Botón pausa.png">
    <video id="videito" src="Assets/IA.mp4" loop="false"></video>
</a-assets>
      
<a-video src="#videito" width="16" height="12" position="0 4 -10">
    <!--play/pause-->
    <a-image id="videocontrols" src="#play" position="1 -3 2" scale="2 2 2" play-pause></a-image>
</a-video>

    </a-scene>
</body>
</html>

    <img id="play" src="hola_html/assets/play.jpeg">
    <img id="pause" src="hola_html/assets/pausa.jpeg">
