<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonido</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>

</head>
<body>
    <script>
        AFRAME.registerComponent('controlaudio', {
            init:function (){
                let botonControl= this.el;
                botonControl.addEventListener ('click', function (ev){
                    let metodo = ev.srcElement.id; 
                    
                    console.log(metodo);

                    let bocina=  document.querySelector('#game');

                    if(metodo=="play"){
                        bocina.components.sound.playSound();
                    }
                    if(metodo=="pause"){
                        bocina.components.sound.pauseSound();
                    }
                    if(metodo=="stop"){
                        bocina.components.sound.stopSound();
                    }
                });
            }
        });

    </script>

    <a-scene>
        <!--sistema de gestiÃ³n de assets-->
        <a-assets>
            <audio id="game" src="assets/sonido/game.mp3" preload="auto"></audio>
        </a-assets>

        <!--jugador-->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-entity id="game2" geometry="primitive: plane" material="color: violet"
          position="0 0.5 -4" sound="src: #game;"></a-entity>

          <!--controles-->
          <a-box id="play" color="green" position="-1 0.2 -3" scale="0.3 0.3 0.3" controlaudio></a-box>
          <a-box id="pause" color="black" position="0 0.2 -3" scale="0.3 0.3 0.3" controlaudio></a-box>
          <a-box id="stop" color="red" position="1 0.2 -3" scale="0.3 0.3 0.3" controlaudio></a-box>
    </a-scene>
</body>
</html>
