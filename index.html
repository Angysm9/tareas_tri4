<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro virtual</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
    <script>
        AFRAME.registerComponent('play-pause',{
        init:function() {
           // var myVideo=Document.querySelector('#Clima');
           var videoControls=document.querySelector('videoControls');
           this.el.add addEventListener ('click', function(){
            if (myVideo.paused){
                myVideo.play();
                videoControls.setAttribute('scr','#pause');
            } else {
                myVideo.pause();
                videoControls.setAttribute ('scr','#play');
            }
        });
    }
});
</script>
</head>

<body>
    <a-scene>
         <!--Componentes del Entorno/Ambiente-->
         <a-sky atmosphere="color:#f2f7ff"></a-sky>
         <a-entity environment="preset: egypt; dressingAmount: 20; ground:spikes;"></a-entity>

          <!--Movilidad/camara-->
          <a-entity id="rig" movement-controls="constrainToNavMesh: true;controls: checkpoint, gamepad, trackpad, keyboard, nipple;" 
          position="0 0.5 6">
          <a-entity id="camera"
          camera
          position="0 3.6 0"
          look-controls="pointerLockEnabled: true"></a-entity>
        </a-entity>
        
        <!--Texto con ñ y acentos-->
        <a-entity text= "value: El daño ya está hecho & es hora de repararlo; font:assets/fonts/custom3-msdf.json; height:10 ;color: black;font-image:assets/fonts/custom3.png;negate:false" scale="8 8 6" position="2 1 -4"></a-entity>            
        
        <!--Figura geométrica con textura-->
        <a-box src="assets\ciudad.jpg" scale="6.000 5.000 0.250" position="32.000 3.613 -19.998" rotation="0 90.000 0"></a-box>

         <!--Figuras geométricas-->
        <a-box static-body="sphereRadius: NaN" position="-33.03094 3.61275 -35.78675" rotation="0 -90 0" color="#929393" scale="65.63504 7.409 0.6" velocity=""></a-box>
        <a-sphere position="0 1.25 -5" 
        radius="1.25" 
        color="#EF2D5E"></a-sphere>
        <a-tetrahedron position="6 1.25 2" 
        radius="2" 
        color="#EF2D5E"></a-entity>

        <!--Video/multimedia-->
        <assets>
            <img id="play" src="assets/play.jpeg">
            <img id="pausa" src="assets/pausa.jpeg">
            <a-video id="Video" autoplay loop="true" src="assets/sonido/clima.mp4"></a-video>
        </assets>
        <a-camera> 
        <a-cursor></a-cursor>
        </a-camera>
        <a-video src="#Clima" width="16" height="9" position="0 1.5 -18"></a-video>
        <a-image id="videoControls" src="#play" position="0 -3 0" scale="0.5 0.5 1" play-pause></a-image>
    </a-scene>
</body>
</html>
