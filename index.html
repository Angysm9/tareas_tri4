<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro virtual</title>
   <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
   <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
   <script>
    AFRAME.registerComponent('play-pause', {
        init: function() {
            var myVideo = document.querySelector('#clima');
            var videoControls = document.querySelector('#videocontrols');
            this.el.addEventListener('click', function() {
                if (myVideo.paused) {
                    myVideo.play();
                    videoControls.setAttribute('src', '#pause');
                } else {
                    myVideo.pause();
                    videoControls.setAttribute('src', '#play');
                }
            });
        }
    });
</script>
</head>
<body>
    <a-scene>
        <!--Componentes del Entorno/Ambiente de la galería-->
        <a-entity environment="preset: egypt; dressingAmount: 10; ground:spikes;"></a-entity>
        <!--Figuaras geométricas-->
        <a-sphere position="-47.128 1.250 -61.521" radius="30" color="#00b593"></a-sphere>
        <a-box static-body="sphereRadius: NaN" position="-9.951 3.613 -46.245" rotation="0 -90 0" color="#4e4e54" scale="65.63504 7.409 0.6" velocity=""></a-box>
        <a-box src="hola_html/assets/ciudad.jpg" scale="28.837 7.409 0.6" position="-31.289 3.613 -10.832" rotation="0 -180 0"></a-box>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="10.051 1.800 18.530"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="39.043 1.800 8.519"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="-25.467 1.800 -3.549"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="16.085 1.800 -6.428"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="-2.977 1.800 -31.798"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="-39.043 1.800 8.519"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="9.533 1.800 -25.476"></a-entity>

        <!--Video-->
        <a-assets>
            <img id="play" src="hola_html/assets/play.jpeg">
            <img id="pause" src="hola_html/assets/pausa.jpeg">
            <video id="clima" src="hola_html/assets/sonido/clima.mp4" loop="false"></video>
        </a-assets>
        <a-camera> 
            <a-cursor></a-cursor>
            </a-camera>
        <a-video src="#clima" width="16" height="12" position="-15.676 1.800 20.857">
            <!--play/pause-->
            <a-image id="videocontrols" src="#play" position="-6.486 -1 -2.571" scale="1 1 1" play-pause></a-image>
        </a-video>
</a-scene>
</body>
</html>
