<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro virtual</title>
   <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
   <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
   <script>
    AFRAME.registerComponent('play-pause', {
        init: function() {
            var myVideo = document.querySelector('#clima');
            var videoControls = document.querySelector('#videocontrols');
            this.el.addEventListener('click', function() {
                if (myVideo.paused) {
                    myVideo.play();
                    videoControls.setAttribute('src', '#pause');
                } else {
                    myVideo.pause();
                    videoControls.setAttribute('src', '#play');
                }
            });
        }
    });
</script>
</head>
<body>
    <a-scene>
        
        <!--Textos-->
        <a-entity text="color: white; font: hola_html/assets/fonts/texto2-msdf.json; fontImage: hola_html/assets/fonts/texto2.png; letterSpacing: 20; negate: false; value: C I U D A D  V I V A" scale="40 40 40" position="-8.951 3.613 -42.245" rotation="0 90 0"></a-entity>
        <a-entity text="color: white; font: hola_html/assets/fonts/texto3-msdf.json; fontImage: hola_html/assets/fonts/texto3.png; letterSpacing: 20; negate: false; value: (del otro lado)" scale="10 10 10" position="-8.951 1.613 -37.245" rotation="0 90 0"></a-entity>
        <a-entity text="color: red; font: hola_html/assets/fonts/texto1-msdf.json; fontImage: hola_html/assets/fonts/texto1.png; fontImage: ; letterSpacing: 15; negate: false; value: El Daño Ya Está Hecho & Es Hora De Repararlo" scale="17 17 17" position="21.1 5.800 -10.151" rotation="-30 -88.5557838576249 0"></a-entity>

        <!--Componentes del Entorno/Ambiente de la galería-->
        <a-entity environment="preset: egypt; dressingAmount: 18; ground:spikes;"></a-entity>

        <!--Figuara geométrica con textura-->
        <a-entity geometry="primitive: box;height: 7.40; width: 44.837; depth: 0.6" light="type: point; color: white; intensity: 2" material="color: white; shader: flat; src: hola_html/assets/ciudad.jpg" position="-37.289 3.613 -10.832"></a-entity>

        <!--Figuaras geométricas-->
        <a-entity geometry="primitive: sphere; radius: 40" light="type: point; color: #00b593; intensity: 2" material="color: #00b593;" position="-55.128 1.250 -67.521"></a-entity>
        <a-entity geometry="primitive: box; static-body= sphereRadius: NaN"  material= "color: black" position= "-9.951 3.613 -46.245" rotation="0 -90 0" scale="65.63504 7.409 0.6"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="10.051 1.800 18.530"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="39.043 1.800 8.519"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="-25.467 1.800 -3.549"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="16.085 1.800 -6.428"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="-2.977 1.800 -31.798"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="-39.043 1.800 8.519"></a-entity>
        <a-entity geometry="primitive: torusKnot; p: 3; q:4" position="9.533 1.800 -25.476"></a-entity>
        
    </a-entity>

        <!--Video-->
        <a-assets>
            <img id="play" src="hola_html/assets/play.jpeg">
            <img id="pause" src="hola_html/assets/pausa.jpeg">
            <video id="clima" src="hola_html/assets/sonido/clima.mp4" loop="false"></video>
        </a-assets>
        <a-camera> 
            <a-cursor></a-cursor>
            </a-camera>
        <a-video src="#clima" width="16" height="12" position="21.1 1.800 20.857" rotation="0 -88.5557838576249 0">

            <!--play/pause-->
            <a-image id="videocontrols" src="#play" position="-7.486 -1 0.571" scale="1 1 1" play-pause></a-image>
        </a-video>
</a-scene>
</body>
</html>
